name: Publish to maven repo

on:
    release:
        types: [created]

jobs:
    publish:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
              with:
                  submodules: recursive
            - name: Set up JDK 17
              uses: actions/setup-java@v1
              with:
                  java-version: 17
            - name: Publish Skript
              run: ./gradlew publish
              env:
                  MAVEN_USERNAME: ${{ secrets.REPO_USERNAME }}
                  MAVEN_PASSWORD: ${{ secrets.REPO_TOKEN }}
